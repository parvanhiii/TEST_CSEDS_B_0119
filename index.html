<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        <!-- Joke is inside a div with a gray background -->
        <div id="joke-container">
            <p id="joke">Press the button for a joke!</p>
        </div>
        <p id="character-count">Character count: 0</p>
        <button id="get-joke" onclick="getJoke()">Get Joke</button>
        <button id="clear-joke" onclick="clearJoke()">Clear Joke</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
